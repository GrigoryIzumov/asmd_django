{% extends "asmdapp/base.html" %}
{% block content %}
    <h1 class="mb-3">{{ view.kwargs.username }} {{ page_obj.paginator.count }} models right now</h1>
    {% for model in models %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ model.user.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'user-models' model.user.username %}">{{ model.user }}</a>
              <small class="text-muted">{{ model.date_created|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'model-detail' model.id %}">{{ model.name }}</a></h2>
            <p class="article-content">{{ model.name }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
